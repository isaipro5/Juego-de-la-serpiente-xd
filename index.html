<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de la Serpiente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2d2d44);
        }

        .container {
            text-align: center;
            position: relative;
        }

        #cover {
            position: absolute;
            background: rgba(30, 30, 47, 0.95);
            width: 600px;
            height: 600px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(76, 86, 255, 0.2);
        }

        #cover h1 {
            color: #4c56ff;
            font-size: 3.5em;
            margin-bottom: 50px;
            text-shadow: 0 0 15px rgba(76, 86, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        .menu-btn {
            padding: 15px 40px;
            margin: 15px;
            font-size: 1.3em;
            background: #4c56ff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 86, 255, 0.4);
        }

        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(76, 86, 255, 0.6);
        }

        canvas {
            background: #151524;
            border: 2px solid #4c56ff;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(76, 86, 255, 0.1);
        }

        #score-display {
            color: #fff;
            font-size: 1.8em;
            margin-top: 25px;
            text-shadow: 0 0 10px rgba(76, 86, 255, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="cover">
            <h1>Juego de la Serpiente</h1>
            <button class="menu-btn" onclick="startGame()">Jugar</button>
            <button class="menu-btn" onclick="showScore()">Puntaje</button>
        </div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="score-display">Puntaje: 0 | Máximo: 0</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let gameLoop;
        let speed = 100;
        const snakeColor = '#4c56ff';
        const foodColor = '#ff4757';

        document.getElementById('score-display').textContent = `Puntaje: ${score} | Máximo: ${highScore}`;

        function startGame() {
            document.getElementById('cover').style.display = 'none';
            resetGame();
            gameLoop = setInterval(drawGame, speed);
            document.addEventListener('keydown', changeDirection);
        }

        function showScore() {
            alert(`Tu puntaje máximo es: ${highScore}`);
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            speed = 100;
            placeFood();
            updateScore();
        }

        function drawGame() {
            // Mover serpiente
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // Verificar comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                speed = Math.max(50, speed - 2); // Aumentar velocidad gradualmente
                clearInterval(gameLoop);
                gameLoop = setInterval(drawGame, speed);
                placeFood();
                updateScore();
            } else {
                snake.pop();
            }

            // Verificar colisión
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || 
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                clearInterval(gameLoop);
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                }
                alert(`¡Game Over! Puntaje: ${score}`);
                document.getElementById('cover').style.display = 'flex';
                document.removeEventListener('keydown', changeDirection);
                return;
            }

            // Dibujar fondo
            ctx.fillStyle = '#151524';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar serpiente con sombra
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'rgba(76, 86, 255, 0.5)';
            ctx.fillStyle = snakeColor;
            snake.forEach((segment, index) => {
                ctx.beginPath();
                ctx.arc(
                    segment.x * gridSize + gridSize/2,
                    segment.y * gridSize + gridSize/2,
                    gridSize/2 - 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });

            // Dibujar comida con efecto
            ctx.shadowBlur = 15;
            ctx.shadowColor = 'rgba(255, 71, 87, 0.5)';
            ctx.fillStyle = foodColor;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function placeFood() {
            do {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function updateScore() {
            document.getElementById('score-display').textContent = `Puntaje: ${score} | Máximo: ${highScore}`;
        }

        function changeDirection(event) {
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
            switch (event.keyCode) {
                case LEFT: if (dx !== 1) { dx = -1; dy = 0; } break;
                case UP: if (dy !== 1) { dx = 0; dy = -1; } break;
                case RIGHT: if (dx !== -1) { dx = 1; dy = 0; } break;
                case DOWN: if (dy !== -1) { dx = 0; dy = 1; } break;
            }
        }
    </script>
</body>
</html>
